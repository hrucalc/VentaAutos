  <script>
    document.getElementById('Cotiza').addEventListener('click', function () {
      // Obtener las etiquetas que contienen el símbolo "@"
      var etiquetas = document.querySelectorAll('[id*="@"]');

      // Crear una tabla para mostrar la información
      var table = document.createElement('table');
      table.classList.add('table', 'table-bordered');

      // Crear una fila para el título
      var titleRow = document.createElement('tr');
      var titleCell = document.createElement('td');
      titleCell.setAttribute('colspan', '2');
      titleCell.classList.add('text-center', 'fw-bold');
      titleCell.textContent = 'Cotización de auto UMG';
      titleRow.appendChild(titleCell);
      table.appendChild(titleRow);
      var Nombrepdf = "Corizacion_"
      // Iterar sobre las etiquetas y agregar su contenido a la tabla
      etiquetas.forEach(function (etiqueta) {
        var contenido = etiqueta.textContent;

        // Crear una fila y dos celdas
        var row = document.createElement('tr');
        var labelCell = document.createElement('td');
        var valueCell = document.createElement('td');
        // Agregar el contenido a las celdas
        labelCell.textContent = etiqueta.id.replace('@', '');
        valueCell.textContent = contenido;

        // Agregar las celdas a la fila
        row.appendChild(labelCell);
        row.appendChild(valueCell);

        // Agregar la fila a la tabla
        table.appendChild(row);
        if (etiqueta.id.replace('@', '') == 'Nombre'){
          Nombrepdf = Nombrepdf + contenido + '.pdf'
        }

      });

      // Crear un nuevo objeto html2pdf
      var element = document.createElement('div');

      // Agregar la tabla al div
      element.appendChild(table);

      // Agregar el contenido adicional al div
      var contenidoAdicional = `
      <div class="contact-info">
        <p>Estimado cliente,</p>
        <p>Le presentamos una cotización para el automóvil mencionado anteriormente. Esta cotización tiene una validez de 30 días a partir de la fecha de emisión.</p>
        <p>Si está interesado en este automóvil o desea obtener más información, no dude en ponerse en contacto con nosotros mediante los siguientes detalles de contacto:</p>
        <p>Teléfono: +502 1234-5678 </p>
        <p>Correo electrónico: universidad@miumg.edu.gt </p>
      </div>
      <p class="thank-you">¡Gracias por considerar nuestra oferta!</p>
    `;
      element.innerHTML += contenidoAdicional;

      // Convertir el div a PDF utilizando html2pdf
      html2pdf()
        .from(element)
        .save(Nombrepdf);
    });
  </script>
